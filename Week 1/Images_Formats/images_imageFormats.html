<!DOCTYPE HTML PUBLIC><!-- Week 1 Lindsay Lambert June 5, 2014 --><html lang="en">	<head>		<meta charset="utf-8"/>		<title>Images and Their Formats</title>	</head>	<body>		<h1>Images of Sebastian</h1>		<h2>Image Without a Caption</h2>		<figure>			<img src="Images/aprilholdingbazel.jpg" alt="April Holding Sebastian"> 		</figure>		<h2>Image With A Caption</h2>			<figure>			<img src="Images/bazelposing.jpg" alt="Sebastian Striking a Pose">			<figcaption><strong>Sweet, little Sebastian poses for the camera.</strong></figcaption>		</figure>		<h2>Multiple Images With One Caption</h2>		<figure>			<img src="Images/bazelasleep.jpg" alt="Sebastian Sleeping">			<img src="Images/bazelwithhorns.jpg" alt="Sebastian With Horns">			<figcaption><i>How can such a sweet, sleeping angel become the little, horned baby?</i></figcaption>		</figure>	</body></html>
