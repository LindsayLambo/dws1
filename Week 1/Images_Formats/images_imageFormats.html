<!DOCTYPE HTML PUBLIC><!-- Week 1 Lindsay Lambert June 5, 2014 --><html lang="en">	<head>		<meta charset="utf-8"/>		<title>Images and Their Formats</title>	</head>	<body>		<h1><center>Images of Sebastian</center></h1>		<h2>Image Without a Caption</h2>		<figure>			<img src="Images/aprilholdingbazel.jpg" alt="April Holding Sebastian"><center /> 		</figure>		<h2>Image With A Caption</h2>			<figure>			<img src="Images/bazelposing.jpg" alt="Sebastian Striking a Pose"><center />			<figcaption><strong>Sweet, little Sebastian poses for the camera.</strong></figcaption>		</figure>		<h2><center>Multiple Images With One Caption</center></h2>		<figure>			<img src="Images/bazelasleep.jpg" width="460" height="590" align="left" alt="Sebastian Sleeping">			<img src="Images/bazelwithhorns.jpg" width="420" height="570" align="right" alt="Sebastian With Horns">			<figcaption><i>How can such a sweet, sleeping angel become the little, horned baby?</i></figcaption>		</figure>	</body></html>
