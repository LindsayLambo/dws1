<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Forms</title>
		<link rel="stylesheet" href="css/_styles.css" />
	</head>
	<body>
		<div id="page">
			<div id="logo">
				<img src="images/logo.png" alt="Cafe Vincze" />
			</div>
			<ul id="navigation">
				<li><a href="#">Home</a></li>
				<li><a href="#">Menu</a></li>
				<li><a href="#">Location</a></li>
				<li><a href="#">Gallery</a></li>
				<li><a href="#" id="current-page">Contact</a></li>
			</ul>
			
			<div id="loginForm"></div>
			<div id="contact_content"</div>
				<h1>Contact</h1>
				
				<fieldset>
					
					<legend>Join our email list</legend>
						<p><label for="name">Your name: </label>
						<input type="text" id="name" name="name" class="title" />
						<br />
						<label for="email">Your email: </label>
						<input type="text" id="email" class="title"/></p>
						
						
						<p><label for="birthday">Birthday Month:</label>
						<select name="birthday" id="birthday" class="title">
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						
				</fieldset>
				
				<div id="submit">
					<form action="http://www.example.com/form.php" method="post">
					<label for="submit">Register</label>
					<input type="submit" name="form" id="form" value="Register" required="required">	
					</form>
				</div>
			</form>
		</div><!-- /page -->
	</body>
</html>
